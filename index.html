<html>
  <head>
    <style>
      .links line {
        stroke: black;
      }
    </style>
  </head>

  <body>
    <svg id="container" height="300" width="500">
      <g id="body" transform="translate(0,0)"></g>
    </svg>
  </body>

  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.3.0/d3.min.js"
    integrity="sha512-NMhzM2RHzbCRO0s5VPaRC+2bW6nmNXimzC9p5sp2x19M+zzuSJ2T50dEQ7hpHkNjnX1mt8nQg1NNthwRZgsoIg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>

  <script>
    let body = d3.select("#body");

    d3.json("data.json").then(showData);

    function showData(data) {
      let bodyHeight = 300;
      let bodyWidth = 500;

      let treemap = d3.treemap().size([bodyWidth, bodyHeight]).paddingInner(2);

      let root = d3.hierarchy(data).sum((d) => d.size);

      treemap(root);

      let cScale = d3.scaleOrdinal(d3.schemeCategory10);

      var cell = body
        .selectAll("g")
        .data(root.leaves())
        .enter()
        .append("g")
        .attr("transform", (d) => `translate(${d.x0},${d.y0})`);

      cell
        .append("rect")
        .attr("width", (d) => d.x1 - d.x0)
        .attr("height", (d) => d.y1 - d.y0)
        .attr("fill", (d) => cScale(d.parent.data.name));

      cell
        .append("text")
        .text((d) => d.data.name)
        .attr("alignment-baseline", "hanging")
        .attr("fill", "white");
    }
  </script>
</html>
